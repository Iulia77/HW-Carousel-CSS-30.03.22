<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">--->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <section class="news">
        <h1 class="title news__title">Latest News</h1>
        <div class="news__carousel">

            <!-- font-size: 0-->
            <div class="carousel__left">l</div>
            <div class="carousel__content">

                <div class="content__wrapper">

                    <article class="content__article">
                        <img class="article__image" 
                        src="images/grayscale.png" alt="Article 1">
                        <h2 class="article__title"><a href="#">Article 1</a></h2>
                        <p class="article__date">3 hours ago</p>
                    </article>

                    <article class="content__article">
                        <img class="article__image" 
                        src="images/grayscale2.png" alt="Article 2">
                        <h2 class="article__title"><a href="#">Article 2</a></h2>
                        <p class="article__date">7 hours ago</p>
                    </article>

                </div>

            </div>
           
            <div class="carousel__right">r</div>
        </div>

    </section>
    
</body>
</html>
